<!DOCTYPE html>
<html>
<body>
<h1> Question 2</h1>
<input type="text" id="userInput" placeholder="Enter a number">
<button onclick="checkInput()">Check</button>

<p id="num"></p>

<script>
function checkInput(){
let number = document.getElementById("userInput").value;
let greeting;

if (number<10) {
  greeting = "The number is lower than 10";
} else if (number>10){
  greeting = "The number is higher than 10";
} else {
  greeting = "Please insert a number!";
}
document.getElementById("num").innerHTML = greeting;
}
</script>
</body>
</html>
